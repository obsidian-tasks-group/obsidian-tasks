    - [ ] #task child
-->

<div>
  <ul
    class="contains-task-list plugin-tasks-query-result tasks-layout-hide-urgency tasks-layout-hide-backlinks tasks-layout-hide-edit-button">
    <li
      class="task-list-item plugin-tasks-list-item"
      data-task-priority="normal"
      data-task=""
      data-line="0"
      data-task-status-name="Todo"
      data-task-status-type="TODO">
      <input class="task-list-item-checkbox" type="checkbox" title="Right-click for options" data-line="0" />
      <span class="tasks-list-text">
        <span class="task-description"><span>#task parent</span></span>
      </span>
      <span class="task-extras"><a class="tasks-move" title="Move task to another file or section" href="#"></a></span>
    </li>
  </ul>
  <div class="task-count">1 of 2 tasks</div>
</div>
